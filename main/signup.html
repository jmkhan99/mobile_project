<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>오늘 뭐 먹지?</title>
	<link rel="stylesheet" href="css/signup.css"/>
    <script src="js/jquery-3.6.0.js"></script>
	<script src="js/common.js"></script>
</head>
<body>
	<!-- 회원가입 페이지 -->
    <div id="wrap">
    	<header id="header" class="signup_header cf">
    	   	<div>
    	   		<a class="back_arrow" href="login.html"><img src="images/common/arrow_back.png" alt="뒤로가기 이미지"/></a>
    	   	</div>
    	   	<div>
				<h1>회원가입 페이지</h1>
    	   		<a href="#" class="page_title">회원가입</a>
    	   	</div>
    	   	<div class="empty_box"></div>
    	</header>
    	<section id="main">
			<h2>회원가입 항목</h2>
    	    <div class="main_inner">
    			<div class="d_member_box">
    				<div class="d_member">
    				    <a href="home.html"><img src="images/common/kakao_icon.png" alt="카카오 아이콘"/>카카오로 회원가입</a>
    				</div>
    				<div class="d_member">
    					<a href="home.html"><img src="images/common/naver_icon.png" alt="네이버 아이콘"/>네이버로 회원가입</a>
    				</div>
    				<div class="d_member">
    					<a href="home.html"><img src="images/common/facebook_icon.png" alt="페이스북 아이콘"/>페북으로 회원가입</a>
    				</div>
    			</div>
    			<div class="or_box">
     	    		<a href="#" class="or_line_text"><span>또는</span></a>
    			</div>
    			<div class="member_box">
    				<span>아이디</span>
    				<label><img src="images/login/login.png" alt="아이디 이미지"/><input type="text" name="id" id="id"></label>
    				<span>이메일</span>
    				<label><img src="images/login/email.png" alt="이메일 이미지"/><input type="text" name="email" id="email"></label>
    				<span>이름</span>
    				<label><img src="images/login/name.png" alt="이름 이미지"/><input type="text" name="name" id="name"></label>
    				<span>비밀번호</span>
    				<label><img src="images/login/password.png" alt="비밀번호 이미지"/><input type="password" name="pwd" id="pwd"></label>
    				<span>비밀번호 확인</span>
    				<label class="pass_confirm"><img src="images/login/pass_re.png" alt="비민번호 확인 이미지"/><input type="password" name="pwd_confirm" id="pwd_confirm"></label>
    			</div>
				<form action="home.html">
					<fieldset class="agree_box">
						<legend>
							<label><input type="checkbox" name="alltype" id="alltype" value="all"/><span class="all_agree">전체 약관 동의</span></label>
						</legend>
						<div class="bottom_box">
							<label>
								<input type="checkbox" name="type1" id="type1" value="1"/>
								<span>회원가입 및 운영약관 동의 (필수)</span>
							</label>
							<label>
								<input type="checkbox" name="type2" id="type2" value="2"/>
								<span>개인정보 수집 및 이용 동의 (필수)</span>				
							</label>
						</div>
					</fieldset>
					<button type="submit" id="do_id_signup" name="do_id_signup" class="btn_action">가입하기</button>		
				</form>
    		</div>
    	</section>	
	</div>		
	<div class="pop">
		<span class="popup_text">이 어플은 <span class="mobile_text">핸드폰</span><br>
		<span class="mode_text">화면 크기 (세로 모드)</span><br>
		에 최적화되었습니다.</span>
	</div>	
</body>
</html>
