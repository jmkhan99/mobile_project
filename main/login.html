<!DOCTYPE HTML>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>오늘 뭐 먹지?</title>
	<link rel="stylesheet" href="css/login.css"/>
    <script src="js/jquery-3.6.0.js"></script>
	<script src="js/common.js"></script>
	<script src="js/script.js"></script>
</head>
<body>
	<!-- 로그인 페이지 -->
    <div id="wrap">
     	<header class="login_header">
     	    <h1 class="main_logo">
     			<img src="images/common/logo.png" alt="메인 로고 이미지"/>
     			<div class="main_title">
     				<div class="first">오늘 뭐 먹지?</div>
     				<div class="sub_title">What should eat today?</div>
     			</div>
			</h1>
     	</header>
     	<section id="main">
			<h2>로그인 화면</h2>
     	    <div class="main_inner">
     	    	<p class="signup_text_box">회원이 아니세요? <a href="signup.html" class="join">회원가입</a></p>
     	    	<div id="login_box">
     	    		<label><img src="images/login/login.png" alt="로그인 이미지"/><input type="text" name="id" id="id" placeholder="아이디를 입력하세요."></label>
     	    		<label><img src="images/login/password.png" alt="패스워드 이미지"/><input type="password" name="pwd" id="pwd" placeholder="패스워드를 입력하세요"/></label>
     	    		<a id="do_id_login" class="btn_action" href="home.html">로그인</a>
     	    	</div>
     	    	<div class="d_login_box">
     	    		<div class="d_text_box">
     	    			<a href="#" class="d_text_line"><span>다른방법으로 로그인</span><img class="downarrow" src="images/common/downarrow.png" alt="select 화살표 이미지"/><img class="uparrow" src="images/common/uparrow.png" alt="select 화살표 이미지"/></a>
     	    		</div>
     	    		<div class="d_logins">
     	    			<div class="d_login">
     	    				<a href="home.html"><img src="images/common/kakao_icon.png" alt="카카오 아이콘"/><span>카카오로 간편한 시작</span></a>
     	    			</div>
     	    			<div class="d_login">
     	    				<a href="home.html"><img src="images/common/naver_icon.png" alt="네이버 아이콘"/><span>네이버로 간편한 시작</span></a>
     	    			</div>
     	    			<div class="d_login">
     	    				<a href="home.html"><img src="images/common/facebook_icon.png" alt="페이스북 아이콘"/><span>페북으로 간편한 시작</span></a>
     	    			</div>
     	    		</div>
     	    	</div>
     	    </div>
     	</section>
    </div>
	<div class="pop">
		<span class="popup_text">이 어플은 <span class="mobile_text">핸드폰</span><br>
		<span class="mode_text">화면 크기 (세로 모드)</span><br>
		에 최적화되었습니다.</span>
	</div>
</body>
</html>
